    <script>
fetch('https://api.github.com/repos/mengkheang\/esmysqlsync')
  .then(function(response) {
    return response.json();
  })
  .then(function(res) {
    var section = document.getElementsByTagName("SECTION")[1];
    var wrapper = document.createElement("DIV");
    wrapper.id = res.id
    var name = document.createElement("H1");
    var language = document.createElement("CODE");
    var description = document.createElement("P");
    var link = document.createElement("A");
    var titleWrapper = document.createElement("DIV");
    titleWrapper.style['display'] = 'flex';
    titleWrapper.style['align-items'] = 'center';
    titleWrapper.appendChild(name)
    titleWrapper.appendChild(language)
    language.style['margin-left'] = '10px';
    link.href = res.html_url;
    link.innerHTML = res.name
    name.style.display = 'inline';
    name.style['height'] = '50px';
    name.appendChild(link)
    language.innerHTML = res.language;
    description.innerHTML = res.description;
    wrapper.appendChild(titleWrapper);
    wrapper.appendChild(description);
    section.appendChild(wrapper);
  });
</script>
